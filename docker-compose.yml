services:
  ag-document-intelligence-service-db:
    image: postgres:latest
    restart: unless-stopped
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 5s
      timeout: 2s
      retries: 20
    volumes:
    - postgres_data:/var/lib/postgresql

  ag-document-intelligence-service-redis:
    image: redis:latest
    container_name: ag-document-intelligence-service-redis
    ports:
      - "6379:6379"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  ag-document-intelligence-service-migrate:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    command: alembic upgrade head
    depends_on:
      ag-document-intelligence-service-db:
        condition: service_healthy
    volumes:
      - ./app:/app/app
      - ./alembic:/app/alembic

  ag-document-intelligence-service-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ag-document-intelligence-service
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    volumes:
      - ./app:/app/app
      - ./alembic:/app/alembic
    depends_on:
      - ag-document-intelligence-service-db
      - ag-document-intelligence-service-redis

  ag-document-intelligence-service-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ag-document-intelligence-service-worker
    restart: unless-stopped
    env_file:
      - .env
    command: celery -A app.celery_app.celery_app worker --loglevel=info
    volumes:
      - ./app:/app/app
      - ./alembic:/app/alembic
    depends_on:
      - ag-document-intelligence-service-redis
      - ag-document-intelligence-service-db

  adminer:
    image: adminer:latest
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      - ag-document-intelligence-service-db

volumes:
  postgres_data:
      