<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document Intelligence Service 1.0.0 - Test Client</title>
  </head>
  <body>
    <h1>Document Intelligence Service 1.0.0 - Test Client</h1>
    <p>This is a test client for the Document Intelligence Service API.</p>

    <button id="create-job-btn">Create Job</button>

    <script defer>
      document
        .getElementById("create-job-btn")
        .addEventListener("click", async () => {
          try {
            const response = await fetch("http://localhost:8000/jobs", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
            });

            if (!response.ok) {
              throw new Error(`HTTP error! status: ${response.status}`);
            }

            const data = await response.json();
            alert(`Job created with ID: ${data.job_id}`);
          } catch (error) {
            console.error("Error creating job:", error);
            alert("Failed to create job. Check console for details.");
          }
        });
    </script>
  </body>
</html>
